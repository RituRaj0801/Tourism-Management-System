	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<style>
		body
		{
			background-color: black;
			margin-top: 15px;
		}
		/*--------------------------------------Navbar----------------------*/
		#menubar
		{
			top: 0%;
			position: sticky;
			z-index: 10;
		}
		.navbar
		{
			background: linear-gradient(blue,black);
		}
		.navbar .fa
		{
			border-radius: 50%;
			background-color: blue;
			animation: globe 2s linear infinite;
		}
		@keyframes globe
		{
			0%
			{
				transform: rotate(0deg) scale(1.7);
			}
			100%
			{
				transform: rotate(360deg) scale(1.7);
			}
		}
		.navbar-brand img
		{
			height: 40px;
            padding-left: 30px;
            border-radius: 50%;
		}
		#menubar li a
		{
			border-radius: 12px;
			transition: 1s;
			padding: 2px 15px;
			transition: .5s;
		}
		#menubar li a:hover
		{
			background-color: white;
			color: blue;
			border-radius: 25px;
			box-shadow: 0px 0px 12px 7px rgba(255,255,255,0.5); 
			font-weight: bold;
			letter-spacing: 1px;
		}
		/*----------------Gallery----------*/
		img
		{
			width: 30%;
			float: left;
			margin: 1.66%;
			background-size: cover;
			height: 250px;
			background-position: center;
			transition: 1s;
			border-radius: 12px;	
		}
		img:hover
		{
			transform: scale(1.1);
		}
		#ph
		{
			width: 0%;
			transition: 1.5s;
		}
		#ph:hover
		{
			opacity: 1;
			width: 100%;
			background-color: blue;
			border-bottom: 5px solid white;
			border-radius: 12px;
			padding-top: 5px;
			padding-bottom: 10px;
		}
		#ph h1
		{
			opacity: 1;
			color: white;
			text-align: center;
			font-size: 2em;
			text-shadow: 1px 1px 1px black,
					1px 2px 1px black,
					1px 3px 1px black,
					1px 4px 1px black,
					1px 5px 1px black,
					1px 6px 1px black,
					1px 7px 1px black,
					1px 8px 1px black,
					1px 9px 1px black;
		}
		*
		{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
